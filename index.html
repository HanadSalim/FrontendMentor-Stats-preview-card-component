<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title> 
</head>
<body>
  <div class="card">
    <div class="left-col">
      <h1>Get <span>insights</span> that help you business grow.</h1>
      <p class="main-paragraph">Discover the benifits of data analtics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="figures">
          <h2>10k+</h2>
          <h2>314</h2>
          <h2>12M+</h2>
        </div>
        <div class="tags">
          <p>Companies</p>
          <p>Template</p>
          <p>Queries</p>
        </div>
      </div>
    </div>
    <div class="right-col"></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hanad Salim</a>.
  </div>
</body>
</html>
